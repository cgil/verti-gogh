<!DOCTYPE html>
<!-- Verti-gogh -->
<html lang="en">
<head>
	<title>Verti-gogh command center</title>
	<style>
		
		.cButton {
			position:absolute;
			width:100px;
			height:80px;
			border:none;
			font:Arial, Helvetica, sans-serif;
			font-size:18px;
		}
		
		#forward {
			left: 105px;
			top:0px;
		}
		#left {
			left:0px;
			top:85px;	
		}
		#right {
			left: 210px;
			top:85px;	
		}
		#back {
			left: 105px;
			top:170px;	
		}
		
		#fan {
			left: 105px;
			top:85px;	
		}
		
		#on {
			left: 315px;
			top:0px;	
		}
		
		#off {
			left: 420px;
			top:0px;	
		}
	</style>
</head>
<body>
	<div class="container">
        <input type="button" onclick="command('Forward')" value="Forward" class="cButton" id="forward" >
        <input type="button" onclick="command('Left')" value="Left" class="cButton" id="left">
        <input type="button" onclick="command('Right')" value="Right" class="cButton" id="right">
        <input type="button" onclick="command('Back')" value="Back" class="cButton" id="back">
        
        <input type="button" onclick="command('Fan')" value="Fan" class="cButton" id="fan">
        <input type="button" onclick="command('On')" value="On" class="cButton" id="on">
        <input type="button" onclick="command('Off')" value="Off" class="cButton" id="off">
    </div>
	
	<script>
		
		/*
		var inputBox = document.getElementById("message");
		var output = document.getElementById("output");
		var form = document.getElementById("form");
		*/
 
		try {
 
			var host = "ws://" + "2pi.wv.cc.cmu.edu" + ":8000";
			console.log("Host:", host);
			
			var s = new WebSocket(host);
			
			s.onopen = function (e) {
				console.log("Socket opened.");
			};
			
			s.onclose = function (e) {
				console.log("Socket closed.");
			};
			
			s.onmessage = function (e) {
				console.log("Socket message:", e.data);
			};
			
			s.onerror = function (e) {
				console.log("Socket error:", e);
			};
			
		} catch (ex) {
			console.log("Socket exception:", ex);
		}
		
		var command = function(c) {
			console.log(c);
			s.send(c);	
		}
 /*

			s.send(inputBox.value);
			inputBox.value = "";
		}, false)
		*/
 
	</script>
 
</body>
</html>
