<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script type='text/javascript'>
      var socket;
      function init() {
          var host = "ws://" + document.location.host + '/ws';
          socket = new WebSocket(host);
          socket.onopen = function() { console.log('opened!'); };
          socket.onclose = function() {
            document.body.innerHTML = 'lost connection';
          };
          socket.onerror = function() {
            document.body.innerHTML = 'lost connection';
          };
      }
      init();
    </script>
    <style>
      button {
        clear: both;
        display: block;
        width: 200px;
        height: 100px;
        font-size: 20px;
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <button onclick="socket.send('fan')">fan</button>
    <button onclick="socket.send('calibrate')">calibrate</button>
    <button onclick="socket.send('reset')">reset game</button>
    <button onclick="socket.send('stop')">stop</button>
  </body>
</html>
